<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesion - Gestor de Tareas</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container">
        <div class="welcome-section">
            <div class="welcome-content">
                <h1>BIENVENIDO</h1>
                <h2>Gestor de Tareas</h2>
                <p>Gestioná tus tareas de manera rápida, simple y colaborativa.</p>
                <p>Desde cualquier dispositivo. En cualquier momento.</p>
            </div>
            <div class="circle circle-1"></div>
            <div class="circle circle-2"></div>
            <div class="circle circle-3"></div>
        </div>

        <div class="login-section">
            <div class="login-form">
                <div class="login-header">
                    <h2>Inicio de Sesion</h2>
                    <p>Accede a tu cuenta para gestionar tus tareas.</p>
                </div>

                <form id="loginForm">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-icon"><i class="bi bi-person"></i></span>
                            <input type="text" class="form-control" id="username" placeholder="Nombre de Usuario" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-icon"><i class="bi bi-key"></i></span>
                            <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                            <button type="button" class="toggle-password">Show</button>
                        </div>
                    </div>

                    <div class="form-options">
                        <div class="checkbox-group">
                            <input type="checkbox" id="remember">
                            <label for="remember">Recordarme</label>
                        </div>
                        <a href="recover.html" class="forgot-link">¿Olvidaste tu contraseña?</a>
                    </div>

                    <button type="submit" class="btn btn-primary">Iniciar Sesion</button>
                    <p class="error" id="loginError"></p>

                    <div class="divider">O</div>

                    <button type="button" class="btn btn-outline">Iniciar Sesion con Google</button>

                    <div class="signup-link">
                        ¿No tienes una cuenta? <a href="register.html">Registrate</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
