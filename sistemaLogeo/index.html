</head>
<body>
    <div class="container">
        <!-- Left side - Welcome section -->

                <h2>Gestor de Tareas</h2>

            </div>
            
            <!-- Decorative circles -->
            <div class="circle circle-1"></div>
            <div class="circle circle-2"></div>
            <div class="circle circle-3"></div>
        </div>

        <!-- Right side - Login form -->
        <div class="login-section">
            <div class="login-form">
                <div class="login-header">
                    <h2>Sign in</h2>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                </div>

                <form id="loginForm">
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-icon">ðŸ‘¤</div>
                            <input type="text" class="form-control" id="username" placeholder="User Name" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-icon">ðŸ”’</div>
                            <input type="password" class="form-control" id="password" placeholder="Password" required>
                            <button type="button" class="toggle-password" id="togglePassword">Show</button>
                        </div>
                    </div>

                    <div class="form-options">
                        <div class="checkbox-group">

                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Toggle password visibility
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.textContent = type === 'password' ? 'Show' : 'Hide';
        });

        // Form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Basic validation
            if (!username || !password) {
                alert('Por favor, completa todos los campos');
                return;
            }
            
            // Simulate login validation (replace with actual authentication)
            if (username && password) {
                // Redirect to task manager
                window.location.href = 'task-manager.html';
            }
        });
    </script>
