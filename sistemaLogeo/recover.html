<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - TaskManager</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container">
        <div class="welcome-section">
            <div class="welcome-content">
                <h1>¿PROBLEMAS?</h1>
                <h2>Recupera tu acceso</h2>
                <p>Te enviaremos las instrucciones para que puedas volver a tu cuenta.</p>
            </div>
            <div class="circle circle-1"></div>
            <div class="circle circle-2"></div>
            <div class="circle circle-3"></div>
        </div>

        <div class="login-section">
            <div class="login-form">
                <div id="recover-view">
                    <div class="login-header">
                        <h2>Recuperar Contraseña</h2>
                        <p>Ingresa tu email para recibir las instrucciones.</p>
                    </div>

                    <form id="recoverForm">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-icon"><i class="bi bi-threads"></i></span>
                                <input type="email" class="form-control" id="recoverEmail" placeholder="Email" required>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary">Enviar Instrucciones</button>

                        <div class="back-to-login">
                            <a href="index.html" class="back-link">← Volver a Iniciar Sesión</a>
                        </div>
                    </form>
                </div>
                
                <div id="successMessage" class="success-message" style="display: none;">
                    <div class="success-icon"><i class="bi bi-check-lg"></i></div>
                    <h3>Revisa tu email</h3>
                    <p>Te hemos enviado las instrucciones para recuperar tu contraseña.</p>
                    <button type="button" class="btn btn-outline" onclick="location.href='index.html'">Volver a Iniciar Sesión</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/recover.js"></script>

</body>
</html>
