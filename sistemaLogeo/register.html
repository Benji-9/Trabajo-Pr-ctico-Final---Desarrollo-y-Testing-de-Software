<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up - TaskManager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row h-100">
            <div class="col-md-6 welcome-section d-none d-md-flex">
                <div class="welcome-content">
                    <h1>CREATE ACCOUNT</h1>
                    <h2>Únete a nuestra comunidad</h2>
                    <p>Comienza a gestionar tus proyectos y tareas de forma eficiente.</p>
                </div>
                <div class="circle circle-1"></div>
                <div class="circle circle-2"></div>
                <div class="circle circle-3"></div>
            </div>

            <div class="col-md-6 login-section">
                <div class="login-form">
                    <div class="login-header text-center">
                        <h2>Sign up</h2>
                        <p>Crea tu cuenta para empezar.</p>
                    </div>

                    <form id="registerForm" autocomplete="on">
                        <div class="mb-3">
                            <input type="text" id="newUsername" name="newUsername" class="form-control" placeholder="Nombre de Usuario" required />
                        </div>
                        <div class="mb-3">
                            <input type="email" id="newEmail" name="newEmail" class="form-control" placeholder="Email" required />
                        </div>
                        <div class="input-group mb-3">
                            <input type="password" id="newPassword" name="newPassword" class="form-control" placeholder="Contraseña" required />
                            <button type="button" class="btn btn-outline-secondary" id="togglePassword">Mostrar</button>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Crear Cuenta</button>
                        <p class="text-center mt-3">
                            ¿Ya tenés cuenta? <a href="index.html">Iniciar sesión</a>
                        </p>
                        <p class="text-danger text-center mt-2" id="registerError"></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="js/register.js"></script>
</body>
</html>
