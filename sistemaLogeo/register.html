<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up - TaskManager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row h-100">
            <div class="col-md-6 welcome-section d-none d-md-flex">
                <div class="welcome-content">
                    <h1>CREATE ACCOUNT</h1>
                    <h2>Únete a nuestra comunidad</h2>
                    <p>Comienza a gestionar tus proyectos y tareas de forma eficiente.</p>
                </div>
                <div class="circle circle-1"></div>
                <div class="circle circle-2"></div>
                <div class="circle circle-3"></div>
            </div>

            <div class="col-md-6 login-section">
                <div class="login-form">
                    <div class="login-header text-center">
                        <h2>Sign up</h2>
                        <p>Crea tu cuenta para empezar.</p>
                    </div>

                    <form id="registerForm" autocomplete="on">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-icon"></span>
                                <input type="text" class="form-control" id="username" placeholder="User Name" required>
                            </div>
                        </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-icon"></span>
                            <input type="text" class="form-control" id="email" placeholder="Email" required>
                        </div>
                    </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-icon"></span>
                                <input type="password" class="form-control" id="password" placeholder="Password" required>
                                <button type="button" class="toggle-password">Show</button>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Crear Cuenta</button>
                        <p class="text-center mt-3">
                            ¿Ya tenés cuenta? <a href="index.html">Iniciar sesión</a>
                        </p>
                        <p class="text-danger text-center mt-2" id="registerError"></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="js/login.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
