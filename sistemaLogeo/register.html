<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <main class="container">
    <h2>Registrarse</h2>
    <form id="registerForm" autocomplete="on">
      <label for="newUsername">Usuario</label>
      <input type="text" id="newUsername" name="newUsername" required />

      <label for="newEmail">Email</label>
      <input type="email" id="newEmail" name="newEmail" required />

      <label for="newPassword">Contraseña</label>
      <div class="password-container">
        <input type="password" id="newPassword" name="newPassword" required />
        <button type="button" class="toggle-password icon-button" data-target="newPassword" aria-label="Mostrar contraseña">
          <img src="img/hide.svg" alt="Mostrar contraseña" />
        </button>
      </div>

      <button type="submit">Crear Cuenta</button>
      <p class="message">¿Ya tenés cuenta? <a href="index.html">Iniciar sesión</a></p>
      <p class="error" id="registerError"></p>
    </form>
  </main>

  <script src="js/ui.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
