<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up - TaskManager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="container-fluid h-100">
        <div class="row h-100">
            <div class="col-md-6 welcome-section d-none d-md-flex">
                <div class="welcome-content">
                    <h1>Crea tu cuenta</h1>
                    <h2>Únete a nuestra comunidad</h2>
                    <p>Comienza a gestionar tus proyectos y tareas de forma eficiente.</p>
                </div>
                <div class="circle circle-1"></div>
                <div class="circle circle-2"></div>
                <div class="circle circle-3"></div>
            </div>

            <div class="col-md-6 login-section">
                <div class="login-form">
                    <div class="login-header text-center">
                        <h2>Registrarse</h2>
                        <p>Crea tu cuenta para empezar.</p>
                    </div>

                    <form id="registerForm" autocomplete="on" novalidate>
                        <div class="form-group mb-3">
                            <div class="input-group">
                                <span class="input-icon"><i class="bi bi-person"></i></span>
                                <input type="text" class="form-control" id="username" placeholder="Nombre de Usuario" required>
                            </div>
                            <div id="username-error" class="validation-message"></div>
                        </div>

                        <div class="form-group mb-3">
                            <div class="input-group">
                                <span class="input-icon"><i class="bi bi-threads"></i></span>
                                <input type="email" class="form-control" id="email" placeholder="Email" required>
                            </div>
                            <div id="email-error" class="validation-message"></div>
                        </div>

                        <div class="form-group mb-3">
                            <div class="input-group">
                                <span class="input-icon"><i class="bi bi-key"></i></span>
                                <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                                <button type="button" class="toggle-password">Mostrar</button>
                            </div>
                            <div id="password-error" class="validation-message"></div>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Crear Cuenta</button>
                        <p class="text-center mt-3">
                            ¿Ya tenés cuenta? <a href="index.html">Iniciar sesión</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
