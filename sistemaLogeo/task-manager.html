<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestor de Tareas</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="form-group">
    <h2>Mis Tareas</h2>

    <label for="title">Título</label>
    <input type="text" id="title" placeholder="Título" required />

    <label for="description">Descripción</label>
    <textarea id="description" rows="3" placeholder="Descripción" required></textarea>

    <div class="row">
      <div class="column">
        <label for="dueDate">Fecha de vencimiento</label>
        <input type="date" id="dueDate" required />
      </div>

      <div class="column">
        <label for="filter">Filtrar por estado:</label>
        <select id="filter">
          <option value="todas">Todas</option>
          <option value="pendiente">Pendiente</option>
          <option value="en-progreso">En Progreso</option>
          <option value="completada">Completada</option>
        </select>
      </div>
    </div>

    <label for="status">Estado</label>
    <select id="status">
      <option value="pendiente">Pendiente</option>
      <option value="en-progreso">En Progreso</option>
      <option value="completada">Completada</option>
    </select>

    <button type="submit" id="addTask">Agregar Tarea</button>
  </div>

  <!-- Aquí irán las tareas generadas dinámicamente -->
  <div class="task-list" id="taskList"></div>

  <script src="script.js"></script>
</body>
</html>
